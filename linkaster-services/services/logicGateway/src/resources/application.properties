# We have to set a more secure value for jwt.secret
jwt.secret=${JWT_SECRET}

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/linkaster}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:linkaster}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

logging.level.org.springframework=DEBUG

server.port=${SERVER_PORT:8080}

user.service.url=${USER_SERVICE_URL:http://localhost:8081}